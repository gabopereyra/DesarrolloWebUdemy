<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bienes Raices</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="contenedor contenido-header">
        <div class="barra">
          <a href="index.html">
            <img src="img/logo.svg" alt="Logotipo" />
          </a>
          <nav class="navegacion">
            <a href="nosotros.html">Nosotros</a>
            <a href="anuncios.html">Anuncios</a>
            <a href="blog.html">Blog</a>
            <a href="contacto.html">Contacto</a>
          </nav>
        </div>
        <!--Contenedor NAV-->
      </div>
      <!--Contenedor HEADER-->
    </header>

    <h1 class="centrar-texto fw-300">Contacto</h1>
    <img src="img/destacada3.jpg" alt="principal" />

    <main class="contenedor seccion contenido-centrado">
      <h2 class="fw-300 centrar-texto">Llena el formulario de contacto</h2>
      <form action="">
        <fieldset>
          <legend>Información personal</legend>
          <label for="nombre">Nombre</label>
          <input type="text" id="nombre" placeholder="Coloque aquí su nombre" />
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            placeholder="Coloque aquí su e-mail"
            required
          />
          <label for="telefono">Teléfono</label>
          <input
            type="tel"
            id="telefono"
            placeholder="Coloque aquí su teléfono"
            required
          />

          <label for="mensaje">Mensaje:</label>
          <textarea id="mensaje"></textarea>
        </fieldset>
        <!--Información personal-->

        <fieldset>
          <legend>Información sobre propiedad</legend>
          <label for="opciones">Vende o compra</label>
          <select id="opciones">
            <option value="" disabled selected>--SELECCIONE--</option>
            <option value="">Compra</option>
            <option value="">Venta</option>
          </select>
          <label for="cantidad">Cantidad</label>
          <input
            type="number"
            id="cantidad"
            placeholder="Ingrese aquí su presupuesto"
          />
        </fieldset>
        <!--Información sobre propiedad-->
        <fieldset>
          <legend>Contacto</legend>
          <p>Como desea ser contactado</p>
          <div class="forma-contacto">
            <label for="telefono">Teléfono</label>
            <input type="radio" name="radio" value="telefono" id="telefono" />
            <label for="mail">Email</label>
            <input type="radio" name="radio" value="mail" id="mail" />
          </div>
          <p>Si eligió teléfono, por favor indique fecha y hora</p>
          <label for="fecha">Fecha</label>
          <input type="date" id="fecha" />
          <label for="hora">Hora</label>
          <input type="time" id="hora" min="09:00" max="18:00" />

          <input type="submit" value="ENVIAR" class="boton boton-verde" />
        </fieldset>
        <!--Contacto-->
      </form>
    </main>

    <footer class="site-footer seccion">
      <div class="contenedor contenedor-footer">
        <nav class="navegacion">
          <a href="nosotros.html">Nosotros</a>
          <a href="anuncios.html">Anuncios</a>
          <a href="blog.html">Blog</a>
          <a href="contacto.html">Contacto</a>
        </nav>
        <p class="copyright">Todos los derechos reservados &copy;</p>
      </div>
    </footer>
  </body>
</html>
